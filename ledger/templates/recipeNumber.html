{% extends 'base.html' %}
{% load static %}

{% block title %} Recipe Book {% endblock %}

{% block content %}
    {{ block.super }}
    <ul>    
        <h2>{{ name }}</h2>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.name }} - {{ ingredient.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="/recipes/list">Back to Recipe List</a>
{% endblock %}
