{% extends 'base.html' %}
{% load static %}

{% block title %} Recipe Book {% endblock %}

{% block content %}
    {{ block.super }}
    <ul>
        <h2>Recipes</h2>
        {% for recipe in recipes %}
            <li><a href="{{ recipe.link }}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
